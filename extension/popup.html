<!DOCTYPE html>
<html>
<head>
  <title>SupplyChainHub Extension</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .status-card {
      padding: 16px;
      border-radius: 8px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    .status-active {
      background-color: #e6f4ea;
      border-color: #34a853;
    }
    .status-inactive {
      background-color: #fce8e6;
      border-color: #ea4335;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    .error {
      color: #ea4335;
      font-size: 14px;
    }
    .recording-controls {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }
    .recording-status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .btn-start {
      background-color: #34a853;
    }
    .btn-start:hover {
      background-color: #2d9249;
    }
    .btn-stop {
      background-color: #ea4335;
    }
    .btn-stop:hover {
      background-color: #d33426;
    }
    .btn-again {
      background-color: #fbbc04;
      color: #202124;
    }
    .btn-again:hover {
      background-color: #f0b400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="statusCard" class="status-card">
      <h3>License Status</h3>
      <div id="statusContent">Loading...</div>
    </div>

    <div id="activationForm" class="input-group" style="display: none;">
      <h3>Activate License</h3>
      <input type="text" id="licenseKey" placeholder="Enter license key">
      <button id="activate">Activate</button>
      <div id="error" class="error" style="display: none;"></div>
    </div>

    <div id="recordingControls" class="recording-controls">
      <div id="recordingStatus" class="recording-status">Ready to record</div>
      <button id="startRecording" class="btn-start">Start Recording</button>
      <button id="stopRecording" class="btn-stop" disabled>Stop Recording</button>
      <button id="recordAgain" class="btn-again" disabled>Record Again</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
